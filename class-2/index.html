<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Div tag -->
    <!-- for dividing the html page into different sections -->
    <!-- but there is a problem if we have multiple div's , we cannot identify which div tag we are talking about -->
    <!-- Non semantic Tags  -->
     <!-- 1. <div> and <span>  -->
    <!-- we came up with a solution using Semantic tags  -->
    <div style="color: blueviolet;">
        <h1>Hello</h1>
        <p>hi this is 1</p>
    </div>
    <div style="border: 15px solid burlywood; padding: 10px;">
        <h1 >What's up</h1>
        <p>hi this is 2</p>
    </div>

    <div style="background-color: brown;">
        <h1>Hello</h1>
        <p>hi this is 3</p>
    </div>

    <!-- What are Semantic tags  -->
     <!-- A Semantic element clearly describes its meaning to both the browser and the developer -->
    <!-- ex : <header></header> , <footer></footer> <article></article> ,<section></section> , <nav></nav> etc...  -->
    
    <header>
        <h1>Welcome to My Website</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <footer>
        <p>&copy; 2024 My Website</p>
    </footer>


    <article>
    <h2>Latest Blog Post</h2>
    <p>This is a great blog post about web development.</p>
    </article>

    
</body>
</html>
