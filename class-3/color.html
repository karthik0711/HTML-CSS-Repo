<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            color: darkgoldenrod;
        }

        /* hexcode */
        h2{
            color: #0f0;
        }

        /* RGB  */
        /* Every color is a combination of three colors */

        h3{
            color: rgb(217, 5, 245);
        }
    </style>
</head>
<body>
    <h1> I am heading 1</h1>

    <h2> I am heading 2</h2>

    <h3> I am heading 3</h3>
</body>
</html>
