<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- HTML forms -->
     <!-- forms are for capturing data  -->

     <form>
        <h1>Personal Details</h1>
        <label>Name</label>
        <input type="text" >

        <label>Phone no.</label>
        <input type="tel" maxlength="10" placeholder="enter phone number" required>

        <label>Email</label>
        <input type="email">

        <label>Password</label>
        <input type="password">

        <label>Age</label>
        <input type="number" min="1" max="100">

        <label>Dob</label>
        <input type="date">

        <label>City</label>
        <input type="text">

        <p>
        <label>Skills</label>
        <label>Java</label>
        <input type="checkbox">
        <label>Python</label>
        <input type="checkbox" >
        <label>JavaScript</label>
        <input type="checkbox">
        </p>

        <p>
            <label>Gender</label>
            <label>male</label>
            <input name="gender" type="radio">
            <label>Female</label>
            <input name="gender" type="radio">
        </p>

        <label>Prefered Location</label>
        <select>
            <option>Banglore</option>
            <option>Hyderabad</option>
            <option>Chennai</option>
            <option>Pune</option>
        </select>
        <button style="background-color: blue;">Submit</button>
     </form>
</body>
</html>
