<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* multiple class on same elements*/

     .m1.m2{
        color: blue;
     }
     
     .c1.c2{
        color: red;
     }
    </style>
</head>

<body>
    <!-- Select the element with multiple classes(m1 & m2) and make them blue -->
    <div class="m1 m2">
        Select me
    </div>

    <div class="m1">Not me</div>
    <div class="m2">Not me either</div>

    <div class="c1 c2">
    <div class="c1">i class c1 sholud be red </div>
    <div class="c2">i class c2 should be red</div>
    </div>
</body>

</html>
